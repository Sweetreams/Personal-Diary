[build]
command = "npm run build"
publish = "dist"

# Сначала обрабатываем статические файлы
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Затем добавляем исключения в редиректы
[[redirects]]
  from = "/_image"  # Исключение 1: внутренние пути
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/something/*"  # Исключение 2: специфичные маршруты
  to = "/index.html"
  status = 200
  force = false

# Основное правило SPA (должно быть ПОСЛЕДНИМ)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Добавляем условия для игнорирования файлов
  conditions = {Path = ["!/*.js", "!/*.css", "!/*.ico", "!/*.png", "!/*.jpg", "!/*.svg"]}